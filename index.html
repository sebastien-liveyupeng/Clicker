<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="./styles/index.css">

    <link rel="stylesheet" href="./styles/cacaoeffect.css">

<body>

   
    
  
    
    <section id="stats" class="stats">
        <h2 style="font-size: 50px; color: aliceblue;">Stats</h2>
        <p><strong>Café actuel : </strong><span id="currentCoffe" style="color: aliceblue;">0</span></p>
        <p><strong>Café total produit : </strong><span id="totalCoffe" style="color: aliceblue;">0</span></p>
        <p><strong>Café dépensé : </strong><span id="spentCoffe" style="color: aliceblue;">0</span></p>
    </section>

    
    <section>
        <div class="main">
            <div class="left">
                <h3> 
                    <span class="coffe-cost"> 0 </span> 
                </h3>
                <div class="coffee-effect-container">
                   
                    <img src="./assets/cafe.webp" alt="cafe" onclick="createCacaoEffect(); incrementCoffe();" class="coffe-img" draggable="false">
                    
                   
                    <div class="cacao-effect"></div>
                </div>
            </div>
            

            <div class="right">
                <H1>BOUTIQUE</H1>
<!-----------------------1er item---------------------------------->
            <div class="upgrade" onclick="buyClicker()">
                    <div class="left-section">
                            <img src="./assets/clicker.png" alt="" class="upgrade-img">
                    </div>
                    <div class="mid-section">
                          <h4>Clicker</h4>
                          <div class="cost-info">
                            <p>Cost : <span class="clicker-cost"> 10 </span></p>
                            <img src="./assets/dollars.jpg" alt="coffee" class="coco-img" style="border-radius: 50px;">
                          </div>
                    </div>
                    <div class="right-section">
                        level     <span class="clicker-level">  0 </span>
                    </div>
                    <div class="next-level-info">
                       +<span class="clicker-increase">1</span>  coffee <br/> per second
                    </div>
             </div>
<!-----------------------1er item---------------------------------->

<!-----------------------2eme item---------------------------------->
             <div class="upgrade" onclick="buyWater()">

                        <img src="./assets/eau.png" alt="" class="upgrade-img">

                      <h4>Water</h4>
                      <div class="cost-info">
                        <p>Cost : <span class="Water-cost"> 13 </span></p>
                        <img src="./assets/dollars.jpg" alt="coffee" class="coco-img" style="border-radius: 50px";>
                      </div>
                </div>
                <div class="right-section">
                    level     <span class="Water-level">  0 </span>
                </div>
                <div class="next-level-info">
                   +<span class="Water-increase">4</span>  coffee <br/> per second
                </div>
         </div>
<!-----------------------2eme item---------------------------------->
